<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفعيل اللعبة</title>
  <style>
    :root{
      --bg:#1f4fa3;
      --yellow:#f4c400;
      --card:#ffffff;
      --text:#111;
    }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
      text-align:center;
    }
    .wrap{width:min(520px, 100%);}
    header{
      position:relative;
      padding:10px 0 16px;
    }
    .logo{
      position:absolute;
      left:0;
      top:0;
      width:60px;height:60px;
      object-fit:contain;
    }
    h1{
      margin:0;
      color:var(--yellow);
      font-weight:900;
      font-size:28px;
    }
    .card{
      background: var(--card);
      color: var(--text);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
      text-align:right;
    }
    label{display:block; font-weight:800; margin-bottom:10px;}
    input{
      width:100%;
      box-sizing:border-box;
      padding:14px 12px;
      border-radius:12px;
      border:1px solid #d7d7d7;
      outline:none;
      font-size:16px;
    }
    input:focus{border-color:#1f4fa3;}
    .btn{
      width:100%;
      margin-top:12px;
      padding:14px 12px;
      border-radius:12px;
      border:0;
      background: var(--yellow);
      color:#111;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
    }
    .msg{
      margin-top:10px;
      font-size:14px;
      text-align:center;
      color:#b00020;
      display:none;
      font-weight:700;
    }
    .hint{
      margin-top:12px;
      font-size:13px;
      opacity:.92;
      line-height:1.8;
      text-align:center;
      color:#0b1b3a;
      background:#f7f7f7;
      border-radius:12px;
      padding:10px;
    }
    .footer{
      margin-top:12px;
      font-size:12px;
      opacity:.9;
      line-height:1.8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img class="logo" src="logo.png" alt="logo">
      <h1>تفعيل اللعبة</h1>
    </header>

    <div class="card">
      <label for="code">أدخل كود اللعبة</label>
      <input id="code" inputmode="latin" autocomplete="one-time-code" placeholder="مثال: 123456" />
      <button class="btn" id="go">تفعيل</button>
      <div class="msg" id="msg"></div>

      <div class="hint">
        بعد التفعيل بتنتقل لصفحة فيها شرح تشغيل اللعبة وزر لفتحها في برنامج PowerPoint.
      </div>
    </div>

    <div class="footer">
      إذا واجهت مشكلة في الفتح، استخدم زر “تحميل اللعبة” من الصفحة التالية ثم افتح الملف يدويًا من تطبيق الملفات.
    </div>
  </div>

<script>
  const codeEl = document.getElementById('code');
  const msgEl  = document.getElementById('msg');

  function showMsg(text){
    msgEl.textContent = text;
    msgEl.style.display = 'block';
  }

  function isValid(code){
    return code && code.trim().length >= 4;
  }

  function activate(){
    const code = (codeEl.value || '').trim();
    msgEl.style.display = 'none';

    if(!isValid(code)){
      showMsg('اكتب كود صحيح (4 أحرف/أرقام أو أكثر).');
      return;
    }

    localStorage.setItem('ppt_game_code', code);
    window.location.href = 'start.html';
  }

  document.getElementById('go').addEventListener('click', activate);
  codeEl.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') activate(); });

  // لو كان عنده كود محفوظ، دخله مباشرة
  const saved = (localStorage.getItem('ppt_game_code') || '').trim();
  if(saved.length >= 4){
    // اختياري: تحويل تلقائي
    // window.location.href = 'start.html';
  }
</script>
</body>
</html>
