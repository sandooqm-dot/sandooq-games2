<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ابدأ اللعبة</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#1f4fa3;
      overflow:hidden;
      font-family: Arial, sans-serif;
    }

    /* نوسّط الصورة وتبقى كاملة بدون قص */
    .page{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .stage{
      position:relative;
      display:inline-block;
      max-width:100vw;
      max-height:100vh;
    }
    .stage img{
      display:block;
      max-width:100vw;
      max-height:100vh;
      width:auto;
      height:auto;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* مناطق الضغط الشفافة */
    .hotspot{
      position:absolute;
      display:block;
      background:rgba(0,0,0,0); /* شفاف */
      border-radius:14px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* لو تبغى تشوف حدود مناطق الضغط مؤقتاً: خلها true */
    :root{ --debug: 0; }
    .hotspot{
      outline: calc(var(--debug) * 2px) solid rgba(255,0,0,.65);
      outline-offset: calc(var(--debug) * -2px);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="stage">
      <!-- الصورة الأساسية -->
      <img src="steps.jpg" alt="خطوات تشغيل اللعبة" />

      <!-- Google Play (تقريباً فوق أيقونة المتجر) -->
      <a class="hotspot"
         href="https://play.google.com/store/apps/details?id=com.microsoft.office.powerpoint"
         target="_blank" rel="noopener noreferrer"
         aria-label="تحميل باوربوينت من Google Play"
         style="left:19.12%; top:39.39%; width:12.75%; height:6.51%;">
      </a>

      <!-- App Store (تقريباً فوق أيقونة المتجر) -->
      <a class="hotspot"
         href="https://apps.apple.com/app/microsoft-powerpoint/id586449534"
         target="_blank" rel="noopener noreferrer"
         aria-label="تحميل باوربوينت من App Store"
         style="left:37.08%; top:38.41%; width:12.75%; height:7.81%;">
      </a>

      <!-- زر ابدأ اللعبة (يفتح رابط لعبتك) -->
      <a class="hotspot"
         href="https://1drv.ms/p/c/3ceb41d5645d69e6/IQBkzXKZDy5oR6Y3CyeO_Kf4ATatStkELR_7fICeGtqwzIk"
         aria-label="ابدأ اللعبة"
         style="left:27.81%; top:80.40%; width:43.45%; height:8.14%;">
      </a>

      <!-- شعار المركز السعودي للأعمال (المكان اللي داخل الدائرة بالصورة الثانية) -->
      <a class="hotspot"
         href="https://eauthenticate.saudibusiness.gov.sa/certificate-details"
         target="_blank" rel="noopener noreferrer"
         aria-label="فتح صفحة توثيق الشهادة"
         style="left:4.63%; top:91.80%; width:55.62%; height:8.20%;">
      </a>
    </div>
  </div>
</body>
</html>
