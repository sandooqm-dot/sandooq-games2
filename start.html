<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>تشغيل اللعبة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #1f4fa3; /* نفس لون الخلفية تقريبًا */
      overflow: hidden;
      touch-action: manipulation;
    }

    /* ✅ الجوال: Cover (بدون فراغات) */
    .screen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      background: url("steps.jpg") center center / cover no-repeat;
    }

    /* ✅ الكمبيوتر/الشاشات الواسعة: Contain (بدون قص) */
    @media (min-width: 900px) {
      .screen {
        background-size: contain;
      }
    }

    .hotspot {
      position: fixed;
      display: block;
      opacity: 0;          /* مخفي */
      background: transparent;
      z-index: 5;
      -webkit-tap-highlight-color: transparent;
    }

    .debug .hotspot{
      opacity: 0.18;
      outline: 2px dashed #ff0;
      background: #ff0;
    }
  </style>
</head>
<body>
  <div class="screen"></div>

  <!-- ✅ App Store (PowerPoint iOS) -->
  <a class="hotspot" id="hsAppStore"
     href="https://apps.apple.com/app/microsoft-powerpoint/id586449534"
     target="_blank" rel="noopener"></a>

  <!-- ✅ Google Play (PowerPoint Android) -->
  <a class="hotspot" id="hsPlayStore"
     href="https://play.google.com/store/apps/details?id=com.microsoft.office.powerpoint"
     target="_blank" rel="noopener"></a>

  <!-- ✅ ابدأ اللعبة: يفتح OneDrive -->
  <a class="hotspot" id="hsStartGame"
     href="#"></a>

  <!-- ✅ شعار المركز السعودي للأعمال -->
  <a class="hotspot" id="hsSBC"
     href="https://eauthenticate.saudibusiness.gov.sa/certificate-details"
     target="_blank" rel="noopener"></a>

  <script>
    // وضع Debug عند ?debug=1
    if (new URLSearchParams(location.search).get("debug") === "1") {
      document.body.classList.add("debug");
    }

    // رابط اللعبة في OneDrive (مثل ما عطيتني)
    const ONE_DRIVE_URL = "https://1drv.ms/p/c/3ceb41d5645d69e6/IQBkzXKZDy5oR6Y3CyeO_Kf4ATatStkELR_7fICeGtqwzIk?e=Ygwf4h";

    // ✅ حل الآيفون: محاولة فتح بتب جديد، وإذا منع يفتح بنفس الصفحة
    document.getElementById("hsStartGame").addEventListener("click", function(e){
      e.preventDefault();
      const w = window.open(ONE_DRIVE_URL, "_blank");
      if (!w) {
        window.location.href = ONE_DRIVE_URL;
      }
    });

    // مناطق الضغط كنِسَب من الشاشة (مثل اللي عندك)
    function setHotspots() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      place("hsAppStore", 0.45, 0.39, 0.16, 0.09);
      place("hsPlayStore", 0.30, 0.39, 0.16, 0.09);
      place("hsStartGame", 0.33, 0.79, 0.34, 0.09);
      place("hsSBC", 0.16, 0.93, 0.30, 0.06);

      function place(id, x, y, ww, hh) {
        const el = document.getElementById(id);
        el.style.left   = (x * w) + "px";
        el.style.top    = (y * h) + "px";
        el.style.width  = (ww * w) + "px";
        el.style.height = (hh * h) + "px";
      }
    }

    window.addEventListener("resize", setHotspots);
    setHotspots();
  </script>
</body>
</html>
