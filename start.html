<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تشغيل اللعبة</title>
  <style>
    :root{
      --bg:#1f4fa3;
      --yellow:#f4c400;
      --card:#ffffff;
      --text:#111;
    }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color:#fff;
      min-height:100vh;
      padding:18px;
      box-sizing:border-box;
    }
    .wrap{width:min(560px, 100%); margin:0 auto;}
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-bottom:14px;
    }
    .brand{display:flex; align-items:center; gap:10px;}
    .logo{width:48px;height:48px;object-fit:contain;}
    .title{margin:0;color:var(--yellow);font-weight:900;font-size:22px;}
    .codeBox{font-size:13px;opacity:.95}
    .codePill{
      display:inline-block;
      background: rgba(255,255,255,.16);
      padding:6px 10px;
      border-radius:999px;
      margin-right:6px;
      font-weight:900;
    }
    .card{
      background: var(--card);
      color: var(--text);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }
    .subtitle{
      margin:0 0 14px 0;
      font-size:14px;
      line-height:1.8;
      opacity:.95;
    }
    .btn{
      width:100%;
      padding:14px 12px;
      border-radius:14px;
      border:0;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      margin-bottom:10px;
    }
    .btnPrimary{background: var(--yellow); color:#111;}
    .btnLight{background:#ffffff; color:#111; border:2px solid #eee;}
    .btnLink{
      background: rgba(255,255,255,.12);
      color:#fff;
      text-decoration:none;
      display:block;
      text-align:center;
      box-sizing:border-box;
      border:0;
    }
    .small{
      margin-top:10px;
      font-size:12px;
      opacity:.9;
      line-height:1.8;
      text-align:center;
    }
    .row{
      display:grid;
      gap:10px;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img class="logo" src="logo.png" alt="logo" />
        <h1 class="title">تشغيل اللعبة</h1>
      </div>
      <div class="codeBox">
        <span class="codePill" id="codePill">—</span>
        كودك
      </div>
    </div>

    <div class="card">
      <p class="subtitle">
        1) حمّل تطبيق PowerPoint (إذا ما عندك) <br>
        2) حمّل اللعبة وافتحها من الملفات داخل PowerPoint ✅
      </p>

      <a class="btn btnLink" href="https://apps.apple.com/app/microsoft-powerpoint/id586449534" target="_blank" rel="noopener">
        تحميل PowerPoint (آيفون / آيباد)
      </a>

      <a class="btn btnLink" href="https://play.google.com/store/apps/details?id=com.microsoft.office.powerpoint" target="_blank" rel="noopener">
        تحميل PowerPoint (أندرويد)
      </a>

      <a class="btn btnPrimary" href="game.pptx" download>
        تحميل اللعبة الآن (PPTX)
      </a>

      <button class="btn btnLight" id="resetBtn">تغيير الكود / خروج</button>

      <div class="small">
        بعد التحميل: افتح تطبيق <b>الملفات Files</b> → Downloads → اضغط الملف → اختر <b>PowerPoint</b>.
      </div>
    </div>
  </div>

<script>
  // لازم يكون فيه كود محفوظ من صفحة التفعيل
  const code = (localStorage.getItem('ppt_game_code') || '').trim();
  if(!code || code.length < 4){
    window.location.href = 'index.html';
  } else {
    document.getElementById('codePill').textContent = code;
  }

  // خروج / تغيير الكود
  document.getElementById('resetBtn').addEventListener('click', ()=>{
    localStorage.removeItem('ppt_game_code');
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
