<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>تشغيل اللعبة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* الصورة هي الواجهة كاملة — بدون فراغات */
    .screen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh; /* للآيفون */
      background: url("steps.jpg") center center / cover no-repeat;
    }

    /* طبقة الروابط الشفافة */
    .hotspot {
      position: fixed;
      display: block;
      opacity: 0;          /* مخفي */
      background: transparent;
      z-index: 5;
      -webkit-tap-highlight-color: transparent;
    }

    /* لو تبي تشوف أماكن الضغط مؤقتًا:
       افتح الصفحة مع ?debug=1
    */
    .debug .hotspot{
      opacity: 0.18;
      outline: 2px dashed #ff0;
      background: #ff0;
    }
  </style>
</head>
<body>
  <div class="screen" id="screen"></div>

  <!-- ✅ App Store (PowerPoint iOS) -->
  <a class="hotspot" id="hsAppStore"
     href="https://apps.apple.com/app/microsoft-powerpoint/id586449534"
     target="_blank" rel="noopener"></a>

  <!-- ✅ Google Play (PowerPoint Android) -->
  <a class="hotspot" id="hsPlayStore"
     href="https://play.google.com/store/apps/details?id=com.microsoft.office.powerpoint"
     target="_blank" rel="noopener"></a>

  <!-- ✅ ابدأ اللعبة: يفتح/ينزّل game.pptx من نفس الموقع -->
  <a class="hotspot" id="hsStartGame"
     href="game.pptx"></a>

  <!-- ✅ شعار المركز السعودي للأعمال (أسفل اليسار) -->
  <a class="hotspot" id="hsSBC"
     href="https://eauthenticate.saudibusiness.gov.sa/certificate-details"
     target="_blank" rel="noopener"></a>

  <script>
    // تفعيل وضع Debug عند ?debug=1
    if (new URLSearchParams(location.search).get("debug") === "1") {
      document.body.classList.add("debug");
    }

    // مناطق الضغط كنِسَب من الشاشة (مضبوطة على صورتك)
    // إذا احتجنا نعدّلها بعد ما ترسل لي لقطة من جوالك، نضبطها بدقة 100%.
    function setHotspots() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      // ملاحظة: الأرقام هنا نسب تقريبية للصورة اللي أرسلتها.
      // 1) App Store icon (يمين داخل مربع الخطوة 1)
      place("hsAppStore", 0.45, 0.39, 0.16, 0.09);

      // 2) Google Play icon (يسار داخل مربع الخطوة 1)
      place("hsPlayStore", 0.30, 0.39, 0.16, 0.09);

      // 3) زر "ابدأ اللعبة" (الزر الأصفر الكبير)
      place("hsStartGame", 0.33, 0.79, 0.34, 0.09);

      // 4) شعار Saudi Business Center أسفل اليسار
      place("hsSBC", 0.16, 0.93, 0.30, 0.06);

      function place(id, x, y, ww, hh) {
        const el = document.getElementById(id);
        el.style.left   = (x * w) + "px";
        el.style.top    = (y * h) + "px";
        el.style.width  = (ww * w) + "px";
        el.style.height = (hh * h) + "px";
      }
    }

    window.addEventListener("resize", setHotspots);
    setHotspots();
  </script>
</body>
</html>
